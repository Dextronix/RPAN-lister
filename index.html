<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>RPAN Lister</title>
      <script src="libs/jquery.min.js"></script>
      <script src="libs/lodash.min.js"></script>
      <script src="libs/barn.min.js"></script>
      <meta content="A small tool that lists all the current streams on Reddit Public Access Network" property="og:description">
      <link rel="icon" href="favicon.png">
      <link rel="stylesheet" type="text/css" href="css/main.css">
      <script src="js/main.min.js" defer='defer'></script>
      <script>
         $(document).ready(function() {
           (async () => {
               var consent = await getCookiestate();
               (function(i, s, o, g, r, a, m) {
                   i['GoogleAnalyticsObject'] = r;
                   i[r] = i[r] || function() {
                       (i[r].q = i[r].q || []).push(arguments)
                   }, i[r].l = 1 * new Date();
                   a = s.createElement(o),
                       m = s.getElementsByTagName(o)[0];
                   a.async = 1;
                   a.src = g;
                   m.parentNode.insertBefore(a, m)
               })(window, document, 'script', 'http://www.googletagmanager.com/gtag/js?id=UA-166723802-1', 'ga');
               ga('create', 'UA-166723802-1', 'auto');
               ga('set', 'forceSSL', true);
               if (consent === true) {
                   ga('require', 'displayfeatures');
                   ga('set', 'anonymizeIp', undefined);
               } else {
                   ga('set', 'displayFeaturesTask', null);
                   ga('set', 'anonymizeIp', true);
               }
               ga('send', 'pageview');
           })();
         });
      </script>
   </head>
   <body>
      <div class="page">
         <div class="move_after">
            <table id="resulttable">
               <thead>
                  <tr>
                     <th><a>#</a></th>
                     <th sortby="title"><a>Stream</a></th>
                     <th sortby="subreddit"><a>Subreddit</a></th>
                     <th sortby="username"><a>Username</a></th>
                     <th sortby="contviews"><a>Viewers</a></th>
                     <th sortby="upvotes"><a>Upvotes</a></th>
                     <th sortby="downvotes"><a>Downvotes</a></th>
                     <th sortby="timeon"><a>On for</a></th>
                     <th sortby="timeleft"><a>Time Left</a></th>
                  </tr>
               </thead>
               <tbody id="tableFLIP"></tbody>
            </table>
            <br>  
         </div>
         <div class="centered"><a onclick="refreshData()" class="button1">Refresh</a>
            <a href="settings.html" class="button1">Settings</a>
         </div>
      </div>
      <ul id="cust-menu"class='custom-menu'>
      </ul>
      <div id="cookieform1">
         <div class="closebtn">x</div>
         This site uses cookies. <a href="termsac.html#cookie" target="_blank">More info</a> <a class="allowbtn">Allow</a>
      </div>
   </body>
</html>
